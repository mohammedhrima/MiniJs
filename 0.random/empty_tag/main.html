<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set P Tag Value</title>
  </head>
  <body>
    <div class="test">
      <h2>
        Home:
        <p id="result"></p>
      </h2>
      <input type="text" id="in1" /><br />
      <input type="text" id="in2" /><br />
      <button id="increment-button">Click me A</button>
    </div>

    <script>
      // Function to create state similar to useState in React
      const useState = (initialValue) => {
        let value = initialValue;
        const getState = () => value;
        const setState = (newValue) => {
          value = newValue;
          updateText(); // Update the text content whenever state changes
        };
        return [getState, setState];
      };

      // Create state for x with initial value 101
      const [getX, setX] = useState(101);

      // Function to update the content of the <p> element
      const updateText = () => {
        const pElement = document.getElementById("result");
        pElement.textContent = getX(); // Get the current value of x
      };

      // Function to handle button click
      const handle = () => {
        setX(getX() + 1); // Increment x by 1
      };

      // Add event listener to the button
      // document
      //   .getElementById("increment-button")
      //   .addEventListener("click", handle);

      // Call updateText initially to set the initial text content
      updateText();
      document.getElementById("increment-button").onclick = () => {
        let key = document.getElementById("in1").value;
        let value = document.getElementById("in2").value;
        console.log("key: ", key);
        console.log("value: ", value);
        localStorage.setItem(key, value);
      };
    </script>
  </body>
</html>
